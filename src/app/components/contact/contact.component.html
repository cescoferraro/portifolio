<div class="container footer">
		<form #hireMe="ngForm" (ngSubmit)="hire()">
			<md-card class="card-responsive">
					<md-card-title>Hire Me</md-card-title>
				<md-card-content>
					<md-input placeholder="Name"></md-input>
					<md-input placeholder="Email"></md-input>
					<md-input placeholder="Subject"></md-input>
					<button md-raised-button>Hire Me!</button>
				</md-card-content>
			</md-card>
		</form>
</div>
