<div class="container">
	<md-card class="custom-font card-responsive">
		<md-card-title-group class="responsive">
			<img md-card-avatar src="{{logo}}">
			<a href="{{link}}"><md-card-title >{{title}}</md-card-title></a>
			<md-card-subtitle >{{subtitle}}</md-card-subtitle>
		</md-card-title-group>
		<img class="cover-photo" md-card-image src="{{img}}">
		<md-card-content class="responsive">
			<p>{{description}}</p>
		</md-card-content>
	</md-card>
</div>
