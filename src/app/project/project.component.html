<div class="container">
	<md-card>
		<md-card-title-group>
			<img md-card-avatar src="{{logo}}">
			<a href="{{link}}"><md-card-title>{{title}}</md-card-title></a>
			<md-card-subtitle>{{subtitle}}</md-card-subtitle>
		</md-card-title-group>

		<img md-card-image src="{{img}}">
		<md-card-content>
			<p>{{description}}</p>
		</md-card-content>
	</md-card>
</div>
